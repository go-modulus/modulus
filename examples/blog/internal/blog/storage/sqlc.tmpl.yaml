## This file is a template for the sqlc configuration file.
## It is used to generate the final sqlc.yaml file.
## All anchors will be used from the <ROOT_OF_PROJECT>/sqlc.definition.yaml file.
## Run make db-sqlc-update to generate the final sqlc.yaml file.
sqlc-tmpl:
  version: "2"
  options:
    golang:
      overrides:
        *default-overrides
    graphql:
      overrides:
        *default-overrides
  plugins:
    - <<: *plugin-graphql
    - <<: *plugin-dataloader
    - <<: *plugin-fixture
    - <<: *plugin-golang
  sql:
    - schema: "migration"
      queries: "query"
      engine: "postgresql"
      codegen:
        - <<: *codegen-graphql
          options:
            <<: *codegen-graphql-options
            ## the full package name pointing to the code generated by golang plugin
            package: "blog/internal/blog/storage"
            default_schema: "blog"
            exclude:
              - "Post.deletedAt"
              - "Post.updatedAt"
              - "Post.createdAt"
              - "Post.authorId"
        - <<: *codegen-golang
          options:
            <<: *codegen-golang-options
            default_schema: "blog"
            overrides:
              ## Place your module overrides here
              ##- db_type: "test"
              ##  go_type: "github.com/shopspring/test"
              ##  nullable: true


