plugins:
  - name: fixture
    wasm:
      sha256: aae6eb1e9b271c13f1e81c838e4b6e65f91ae71de0780e328685acd3ae8e1649
      url: https://github.com/debugger84/sqlc-fixture/releases/download/v0.1.8/sqlc-fixture.wasm
  - name: golang
    wasm:
      sha256: 420c334803aef2d0656384789a9486fa3158cb37b71f7ff245c51f8a860bb460
      url: https://github.com/debugger84/sqlc-gen-go/releases/download/v1.3.4/sqlc-gen-go.wasm
sql:
  - codegen:
      - options:
          default_schema: auth
          emit_all_enum_values: true
          emit_db_tags: true
          emit_json_tags: true
          json_tags_case_style: camel
          out: ./
          overrides: null
          package: storage
          sql_package: pgx/v5
        out: ./
        plugin: golang
      - options:
          default_schema: auth
          out: ./
          overrides: null
          ## The package name for the generated code.
          ## In this case the all fuxtures will be added to the subfolder "fixture"
          ## instead of storing in the same folder as other generated files.
          package: "fixture"
          ## The package name for the generated by golang plugin models.
          ## Should be set up if the "package" option is configured previously.
          model_import: "github.com/go-modulus/modulus/auth/storage"
          ## The primary keys columns that should be used in the fixtures.
          ## If the primary key is not named as "id" you need to specify it here.
          primary_keys_columns:
            - "refresh_token.hash"
            - "access_token.hash"
            - "credential.hash"
          ## All the next options should be the same as in the "golang" plugin.
          sql_package: "pgx/v5"
        out: ./
        plugin: fixture
    engine: postgresql
    queries: query
    schema: migration
version: "2"
