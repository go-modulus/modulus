version: "2"
linters:
  default: standard
  enable:
    - forbidigo
  disable:
    - lll
    - godot

  exclusions:
    rules:
      - path: /resolvers.go$
        linters:
          - forbidigo

  settings:
    forbidigo:
      analyze-types: false
      forbid:
        - pattern: "panic"
          msg: "Use errors instead of panic. If this panic is generated by GraphQL, please move it to the separate resolvers.go file."

    errcheck:
      exclude-functions:
        - "(os.File).Close"
        - "(*os.File).Close"
        - "(io.Closer).Close"
        - "(net/http.Response).Body.Close"

run:
  timeout: 5m
  tests: true
  concurrency: 10
  allow-parallel-runners: true
